<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="bootstrap/img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">


    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="bootstrap/css/style.css">


    <title>Barra de Progresso</title>


</head>

<body>
<h1 class="display-4 text-center">Barra de Progresso</h1>


<!-- BARRA DE PROGRESSO -->
<div class="progress text-dark px-2">
    <div>barra de progresso</div>
</div>

<div class="progress mt-1">
    <div class="progress-bar w-25">25%</div>
</div>

<div class="progress mt-1">
    <div class="progress-bar w-50">50%</div>
</div>

<div class="progress mt-1">
    <div class="progress-bar w-75">75%</div>
</div>

<div class="progress mt-1">
    <div class="progress-bar w-100">100%</div>
</div>

<!-- ALTURA DA BARRA -->
<h1 class="display-4 text-center">Altura da Barra</h1>


<div class="progress" style="height:50px">
    <div class="progress-bar bg-danger" style="width: 45%;"></div>
</div>

<div class="progress mt-1" style="height: 4px;">
    <div class="progress-bar bg-success" style="width:75%"></div>
</div>

<!-- BARRA DE LISTRADA -->
<h1 class="display-4 text-center">Barra de Progresso Listrada</h1>


<div class="progress" style="height:15px">
    <div class="progress-bar progress-bar-striped bg-success" style="width: 25%;">25%</div>
</div>

<div class="progress mt-1" style="height:15px">
    <div class="progress-bar progress-bar-striped bg-info" style="width: 55%;">55%</div>
</div>

<!-- BARRA LISTRA-ANIMADA -->
<h1 class="display-4 text-center">Barra de Progresso animada</h1>

<div class="progress">
    <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated text-light" style="width: 50%;">50%</div>
</div>

<div class="progress mt-1">
    <div class="progress-bar progress-bar-striped bg-warning text-dark progress-bar-animated" style="width: 85%;">
        85%
    </div>
</div>

<!-- MULTIPLAS BARRAS -->


<h1 class="display-4 text-center">Multiplas Barras</h1>

<div class="progress">
    <div class="progress-bar w-25 bg-success">Sistema(25%)</div>

    <div class="progress-bar w-25 bg-warning text-dark">Arquivos(25%)</div>

    <div class="progress-bar w-50 bg-danger">Fotos(50%)</div>
</div>




























    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js">
    </script>
</body>

</html>
